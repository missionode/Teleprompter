<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Teleprompter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .teleprompter-text {
            /* For smooth scrolling */
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-500">

    <div id="main-ui" class="p-4 md:p-8 flex flex-col h-screen">
        <h1 class="text-3xl md:text-5xl font-bold mb-4 text-center">Teleprompter</h1>
        
        <textarea id="script-input" class="flex-grow w-full p-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-md bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none transition-colors duration-500 font-inter"></textarea>

        <div class="flex flex-wrap justify-center mt-4 gap-2 md:gap-4">
            <button id="start-btn" class="flex-1 md:flex-none btn-primary"><i class="fas fa-play"></i> Start Teleprompter</button>
            <button id="settings-btn" class="flex-1 md:flex-none btn-secondary"><i class="fas fa-cog"></i> Settings</button>
            <button id="download-btn" class="flex-1 md:flex-none btn-secondary"><i class="fas fa-download"></i> Save Script</button>
        </div>
    </div>

    <div id="teleprompter-view" class="hidden fixed inset-0 z-50 bg-black text-white p-8 overflow-hidden">
        <div class="absolute top-4 right-4 z-50 flex gap-2">
            <button id="pause-btn" class="btn-icon"><i class="fas fa-pause"></i></button>
            <button id="stop-btn" class="btn-icon"><i class="fas fa-stop"></i></button>
        </div>
        <div id="teleprompter-text" class="teleprompter-text text-center mx-auto" style="transform: scaleX(1);"></div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-40 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md transition-colors duration-500">
            <h2 class="text-2xl font-bold mb-4">Settings</h2>

            <div class="mb-4">
                <label for="speed-slider" class="block font-semibold mb-2">Scroll Speed: <span id="speed-value">1</span></label>
                <input type="range" id="speed-slider" min="0.5" max="5" step="0.5" value="1" class="w-full">
            </div>

            <div class="mb-4">
                <label for="font-size-slider" class="block font-semibold mb-2">Font Size: <span id="font-size-value">2rem</span></label>
                <input type="range" id="font-size-slider" min="1.5" max="5" step="0.25" value="2" class="w-full">
            </div>

            <div class="mb-4">
                <label for="font-family-select" class="block font-semibold mb-2">Font Family</label>
                <select id="font-family-select" class="w-full p-2 border rounded">
                    <option value="Inter, sans-serif">Inter</option>
                    <option value="Roboto, sans-serif">Roboto</option>
                    <option value="Lato, sans-serif">Lato</option>
                </select>
            </div>

            <div class="flex justify-between items-center mb-4">
                <span class="font-semibold">Dark Theme</span>
                <button id="theme-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors focus:outline-none bg-gray-200 dark:bg-gray-700">
                    <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform"></span>
                </button>
            </div>

            <div class="flex justify-between items-center mb-4">
                <span class="font-semibold">Mirror Mode</span>
                <button id="mirror-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors focus:outline-none bg-gray-200 dark:bg-gray-700">
                    <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform"></span>
                </button>
            </div>
            
            <button id="close-settings-btn" class="w-full btn-primary mt-4">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
    
    <style>
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300;
        }
        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg transition duration-300;
        }
        .btn-icon {
            @apply bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 rounded-full w-10 h-10 flex items-center justify-center shadow-lg transition duration-300 hover:scale-105;
        }
    </style>
</body>
</html>
