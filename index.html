<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .teleprompter-container {
            overflow: hidden;
            position: relative;
        }
        .scrolling-text {
            /* This is our starting position, off-screen at the bottom */
            transform: translateY(100%);
            /* We will control the transition property with JavaScript */
            transition: transform linear;
            white-space: pre-wrap; /* Keeps line breaks and spaces from text area */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

    <div class="container mx-auto p-4 flex flex-col h-screen">

        <div id="teleprompter-display" class="teleprompter-container flex-grow flex items-center justify-center relative border-4 border-gray-300 dark:border-gray-700 rounded-lg shadow-lg bg-gray-200 dark:bg-gray-800 p-8">
            <div id="teleprompter-text" class="scrolling-text text-center font-sans"></div>
        </div>

        <div class="mt-4 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md flex justify-between items-center space-x-4">
            
            <textarea id="script-input" class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100" placeholder="Paste your script here..."></textarea>

            <div class="flex space-x-2">
                <button id="start-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold p-3 rounded-full shadow-lg transition-colors"><i class="fas fa-play"></i></button>
                <button id="pause-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold p-3 rounded-full shadow-lg transition-colors hidden"><i class="fas fa-pause"></i></button>
                <button id="stop-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold p-3 rounded-full shadow-lg transition-colors"><i class="fas fa-stop"></i></button>
                <button id="save-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold p-3 rounded-full shadow-lg transition-colors"><i class="fas fa-save"></i></button>
            </div>
            
            <button id="settings-btn" class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 p-3 rounded-full shadow-lg transition-colors"><i class="fas fa-cog"></i></button>
        </div>

        <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-11/12 md:w-1/3">
                <h2 class="text-xl font-bold mb-4">Settings</h2>
                <div class="space-y-4">
                    <div>
                        <label for="speed-slider" class="block font-semibold mb-2">Scroll Speed</label>
                        <input type="range" id="speed-slider" min="1" max="10" value="5" class="w-full">
                    </div>
                    <div>
                        <label for="size-slider" class="block font-semibold mb-2">Font Size</label>
                        <input type="range" id="size-slider" min="16" max="72" value="32" class="w-full">
                    </div>
                    <div>
                        <label for="theme-toggle" class="block font-semibold mb-2">Dark Mode</label>
                        <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-md"><i class="fas fa-moon"></i></button>
                    </div>
                </div>
                <button id="close-modal-btn" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-md">Close</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
